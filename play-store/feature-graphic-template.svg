<svg width="1024" height="500" viewBox="0 0 1024 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="500" fill="#0B1118"/>

  <!-- Gradient overlay (optional) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1118;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1024" height="500" fill="url(#bgGradient)"/>

  <!-- Logo placeholder (replace with actual logo) -->
  <circle cx="150" cy="250" r="60" fill="#FF6B35"/>
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">N</text>

  <!-- App Name -->
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">Nurio</text>

  <!-- Tagline -->
  <text x="280" y="280" font-family="Arial, sans-serif" font-size="28" fill="white">말이 트이는 순간을 만나보세요</text>

  <!-- Feature Pills -->
  <g transform="translate(280, 340)">
    <!-- Pill 1 -->
    <rect x="0" y="0" width="100" height="36" rx="18" fill="none" stroke="#6B7280" stroke-width="1"/>
    <text x="50" y="24" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">언어 교환</text>

    <!-- Pill 2 -->
    <rect x="120" y="0" width="80" height="36" rx="18" fill="none" stroke="#6B7280" stroke-width="1"/>
    <text x="160" y="24" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">원어민</text>

    <!-- Pill 3 -->
    <rect x="220" y="0" width="80" height="36" rx="18" fill="none" stroke="#6B7280" stroke-width="1"/>
    <text x="260" y="24" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">새 친구</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="900" cy="100" r="150" fill="#FF6B35" fill-opacity="0.1"/>
  <circle cx="950" cy="400" r="100" fill="#4A90D9" fill-opacity="0.1"/>
</svg>
